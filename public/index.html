<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit-form" method="POST">
        <label for="name1">Name 1:</label>
        <input type="text" id="name1" name="name1" required><br><br>

        <label for="name2">Name 2:</label>
        <input type="text" id="name2" name="name2" required><br><br>

        <label for="name3">Name 3:</label>
        <input type="text" id="name3" name="name3" required><br><br>

        <label for="id-no">ID No:</label>
        <input type="text" id="id-no" name="id-no" required><br><br>

        <label for="tel-no">Tel No:</label>
        <input type="text" id="tel-no" name="tel-no" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
